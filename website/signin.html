<html>
    <head>
        <title>Sign in</title>
        <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
         <script src="http://kit.fontawesome.com/6e53ca7139.js"></script>
        <link rel="icon" href="logo.png">
        <link rel="stylesheet" href="signin.css">
    </head>
    <body>
        <img class="wave" src="wave.png">
        <div class="navbar">
                <img src="web%20logo.png" class="logo1">
                <nav>
                    <ul>
                        <li><a href="home.html">Home</a></li>
                        <li><a href="about%20us.html">About us</a></li>
                        <li><a href="products.html">Products</a></li>
                        <li><a href="Contactus.html">Contact us</a></li>
                        <li class="signin" ><a href="">Signin</a></li>
                    </ul>
                </nav>
            </div>
        <div class="contanier">
            <div class="img">
                <img src="phone.svg">
            </div>
            <div class="login-contanier">
                <form action="">
                    <img class="profilepic" src="profilepic.svg">
                    <h2>Welcome</h2>
                    <div class="input-div one">
                        <div class="i">
                            <i class="fas fa-user"></i>
                        </div>
                        <div>
                            <h5>Username</h5>
                            <input class="input" type="text">
                        </div>
                    </div>
                     <div class="input-div two">
                        <div class="i">
                            <i class="fas fa-lock"></i>
                        </div>
                        <div>
                            <h5>Password</h5>
                            <input class="input" type="password">
                        </div>
                    </div>
                    <input type="submit" class="btn" value="Login in">
                </form>
                
            </div>
        </div>
        <script type="text/javascript" src="signin.js"></script>
    </body>
</html>
