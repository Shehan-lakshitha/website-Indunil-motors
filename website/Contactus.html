<html>
    <head>
        <title>Contact us</title>
        <script src="http://kit.fontawesome.com/6e53ca7139.js"></script>
        <link rel="icon" href="logo.png">
        <link rel="stylesheet" href="Contactus.css">
    </head>
    <body>
        <!--address details-->
        <div class="container">
            <span class="big-circle one"></span>
            <div class="form">
                <div class="contact-info">
                    <h3 class="title">Let's get in touch  </h3>
                    <p class="text">
                        Please fell free contact us for your any matters and we will resond you as soon as  possible.
                    </p>
                    <div class="info">
                        <div class="information">
                            <img src="location.png" class="icon">
                            <p>62/A, Oruthota, Gampaha, Sri lanka</p>
                        </div>
                        <div class="information">
                            <img src="mail.png" class="icon">
                            <p>indunilmotorsgm@gmail.com</p>
                        </div>
                        <div class="information">
                            <img src="phone.png" class="icon">
                            <p>+94773524011</p>
                        </div>
                    
                    </div>
                    <!--social media-->
                    <div class="social-media">
                        <p>Connect with us:</p>
                        <div class="social-icons">
                            <a href="#"> 
                               <i class="fab fa-facebook-f"></i>
                            </a>
                            <a href="#">
                               <i class="fab fa-google"></i>
                            </a>
                            <a href="#">
                               <i class="fab fa-whatsapp"></i>
                            </a>
                            <a href="#">
                               <i class="fab fa-twitter"></i>
                            </a>
                        </div>
                    
                    </div>
                  
                </div>
                <!--contact form-->
                <div class="contact-form">
                    <span class="circle one"></span>
                    <span class="circle two"></span>
                    <form action="home.html">
                        <h3 class="title">Contact us</h3>
                        <div class="input-container">
                            <input type="text" name="name" class="input">
                            <label for="">Name</label>
                            <span>Username</span>
                        </div>
                        <div class="input-container">
                            <input type="email" name="email" class="input">
                            <label for="">Email</label>
                             <span>Email</span>
                        </div>
                        <div class="input-container">
                            <input type="tel" name="Phone" class="input">
                            <label for="">Phone</label>
                             <span>Phone</span>
                        </div>
                        <div class="input-container textarea">
                            <textarea name="Message" class="input"></textarea>
                            <label for="">Message</label>
                             <span>Message</span>
                        </div>
                        <input type="submit" value="send" class="btn">
                        
                    </form>
                </div>
                
            </div>
        </div>
        <script src="Contactus.js"></script>
    </body>
</html>
